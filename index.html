<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Instagram Link</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('nimapas.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      padding: 12px 24px;
      background-color: #E1306C; /* رنگ اینستاگرام */
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #C13584;
    }
  </style>
</head>
<body>
  <div class="profile-pic">
    <img src="nimar.jpg" alt="Brother">
  </div>
  <a href="https://www.instagram.com/nimadsty?igsh=MTM1aW5mZzBqaXc3OQ==" target="_blank" class="btn">Instagram</a>
</body>
</html>
